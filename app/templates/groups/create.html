<link rel="stylesheet" type="text/css" href="{{ url_for('groups.static', filename='style.css') }}">

{% extends "base.html" %}

{% block content %}
    <div class="create-group">
        Create a group here.
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.group_name.label }}<br>
            {{ form.group_name(size=32) }}<br>
            {% for error in form.group_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
{% endblock %}
